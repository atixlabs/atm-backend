<template name="dashboard">
  <!-- Content Header (Page header) -->
  {{#unless Template.subscriptionsReady}}
    {{> spinner}}
  {{else}}

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
          <div class="inner">
            <h3>{{ getTotalTransactionsCount }}</h3>

            <p>Total Transactions</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
          <div class="inner">
            <h3>{{ getTransactionsCompletePerc }}<sup style="font-size: 20px">%</sup></h3>

            <p>Completed Rate</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
          <div class="inner">
            <h3>{{getTotalUserCount}}</h3>

            <p>User Registrations</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
          <div class="inner">
            <h3>$ {{ getTotalTransacted }}</h3>

            <p>Total Transacted</p>
          </div>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Latest transactions</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            {{> reactiveTable class="table table-bordered table-hover" collection=requests settings=requestsSettings}}
          </div>
          <!-- /.box-body -->
        </div>

      </section>
    </div>
    <!-- /.row (main row) -->

  </section>
  <!-- /.content -->
{{/unless}}
</template>
